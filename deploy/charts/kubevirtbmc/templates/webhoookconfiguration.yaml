      name: {{ include "chart.name" . }}-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /mutate-bmc-kubevirt-io-v1beta1-virtualmachinebmc
  failurePolicy: Fail
  name: mvirtualmachinebmc-v1beta1.kb.io
  rules:
  - apiGroups:
    - bmc.kubevirt.io
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - virtualmachinebmcs
  sideEffects: None
