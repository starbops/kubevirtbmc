    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "chart.name" . }}-serving-cert
  name: {{ include "chart.name" . }}-mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
