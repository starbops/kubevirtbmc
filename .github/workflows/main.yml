name: Main Build and Publish

on:
  push:
    branches:
    - main

jobs:
  build-main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        - dockerfile: ./Dockerfile
          image: starbops/virtbmc-controller
        - dockerfile: ./Dockerfile.virtbmc
          image: starbops/virtbmc
    steps:
    - name: Check out repository code
      uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ matrix.image }}
    - name: Docker build and push
      uses: docker/build-push-action@v6
      env:
        VERSION: ${{ github.ref_name }}-head
        GIT_COMMIT: ${{ github.sha }}
      with:
        provenance: false
        context: .
        build-args: |
          LINKFLAGS=-X main.AppVersion=${{ env.VERSION }} -X main.GitCommit=${{ env.GIT_COMMIT }}
        platforms: linux/amd64,linux/arm64
        file: ${{ matrix.dockerfile }}
        push: true
        tags: ${{ env.VERSION }}
        labels: ${{ steps.meta.outputs.labels }}
