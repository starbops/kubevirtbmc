name: Pull Request Build

on:
  pull_request:
    types:
    - opened
    - synchronize

jobs:
  build-pr:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        - dockerfile: ./Dockerfile
          image: starbops/virtbmc-controller
        - dockerfile: ./Dockerfile.virtbmc
          image: starbops/virtbmc
    steps:
    - name: Check out repository code
      uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ matrix.image }}
    - name: Lint
      run: make lint
    - name: Run tests
      run: make test
    - name: Build binaries
      run: make build
    - name: Docker build
      uses: docker/build-push-action@v6
      env:
        VERSION: ${{ github.event.pull_request.head.ref }}-head
        GIT_COMMIT: ${{ github.sha }}
      with:
        provenance: false
        context: .
        build-args: |
          LINKFLAGS=-X main.AppVersion=${{ env.VERSION }} -X main.GitCommit=${{ env.GIT_COMMIT }}
        platforms: linux/amd64,linux/arm64
        file: ${{ matrix.dockerfile }}
        push: false
        tags: ${{ env.VERSION }}
        labels: ${{ steps.meta.outputs.labels }}
