---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-virtualmachine-kubevirt-org-v1-virtualmachinebmc
  failurePolicy: Fail
  name: mvirtualmachinebmc.kb.io
  rules:
  - apiGroups:
    - virtualmachine.kubevirt.org
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - virtualmachinebmcs
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-virtualmachine-kubevirt-org-v1-virtualmachinebmc
  failurePolicy: Fail
  name: vvirtualmachinebmc.kb.io
  rules:
  - apiGroups:
    - virtualmachine.kubevirt.org
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - virtualmachinebmcs
  sideEffects: None
