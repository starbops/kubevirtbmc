# This rule is not used by the project kubevirtbmc itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to virtualmachine.kubevirt.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kubevirtbmc
    app.kubernetes.io/managed-by: kustomize
  name: virtualmachine-virtualmachinebmc-viewer-role
rules:
- apiGroups:
  - virtualmachine.kubevirt.io
  resources:
  - virtualmachinebmcs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - virtualmachine.kubevirt.io
  resources:
  - virtualmachinebmcs/status
  verbs:
  - get
